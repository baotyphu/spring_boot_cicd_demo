apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  annotations:
    field.cattle.io/publicEndpoints: '[{"addresses":["10.1.16.102"],"port":10596,"protocol":"TCP","serviceName":"springboot-k8ssvc-4","allNodes":true}]'
  name: spring-boot-k8s-deployment-4
spec:
  selector:
    matchLabels:
      app: spring-boot-k8s-1
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: spring-boot-k8s-1
    spec:
      containers:
        - name: spring-boot-k8s-1
          image: 88888881/devops-demo:${BUILD_NUMBER} # Image that will be used to containers in the cluster
          imagePullPolicy: Always
          ports:
            - containerPort: 8080 # The port that the container is running on in the cluster


---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: springboot-k8ssvc-4
spec:
  selector:
    app: spring-boot-k8s-1
  ports:
    - protocol: "TCP"
      port: 8080 # The port that the service is running on in the cluster
      targetPort: 8080 # The port exposed by the service
      nodePort: 30000
  type: NodePort # type of the service.